<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="api.js"></script>
</head>
<body>
  <video muted autoplay loop>
    <source src="assets/bgvid1.mp4" type="video/mp4">
  </video>

  <div class="fir">
    <h1>Lyrics Finder</h1>
    <div class="uglow">
      <input type="text" id="artist" class="ugfocus" placeholder="Singer Name" />
    </div>
    <div class="uglow">
    <input type="text" id="title" class="ugfocus" placeholder="Song Title" />
    </div>
    <button onclick="getLyrics()">Search Lyrics</button>
  </div>
  <div class="song-link hidden">
    <div class="logos">
      <a id="yt-music" href="#" target="_blank">
        <img src="assets/youtube.png" alt="YouTube Music" style="height: 40px;">
      </a>
      <a id="spotify" href="#" target="_blank">
        <img src="assets/spotify.png" alt="Spotify" style="height: 40px;">
      </a>
      <a id="apple-music" href="#" target="_blank">
        <img src="assets/apple.png" alt="Apple Music" style="height: 40px;">
      </a>
    </div>
  </div>
  <div class="sec">
    <div id="lyrics">Enter an artist and a song title to find lyrics.</div>
  </div>
</body>
</html>
